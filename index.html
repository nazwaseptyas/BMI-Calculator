<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="judul">
        <h1>Check your BMI</h1>
        <p> Enter your weight and height below to check yout BMI results</p>
    </div>

    <div id="form">
        <form id="bmi-form">
            <div class="form-group">
                <label class="lbl-form" for="weight">Put your weight in here (KG)</label>
                <input type="number" id="weight" placeholder="Input your weight.." />
            </div>
            <div class="form-group">
                <label class="lbl-form" for="height">And your height in here (CM)</label>
                <input type="number" id="height" placeholder="Input your height.." />
            </div>
            <div id="btn">
                <button id="btn-bmi">Calculate BMI</button>
            </div>
        </form>
        <div id="result"></div>

    </div>
</body>

</html>
